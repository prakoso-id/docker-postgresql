# Connection settings
listen_addresses = '*'          # Listen on all available interfaces
max_connections = 100          # Maximum number of client connections
port = 5432                    # Port number

# Memory settings
shared_buffers = 128MB         # Shared memory buffer size
work_mem = 4MB                 # Per-operation memory

# Logging
log_destination = 'stderr'     # Log output destination
logging_collector = on         # Enable logging collector
log_directory = 'log'         # Directory where log files are written
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'none'         # Log all statements
log_min_error_statement = error# Don't log less than error statements
